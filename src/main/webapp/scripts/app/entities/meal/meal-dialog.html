
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMealLabel" translate="fitnowApp.meal.home.createOrEditLabel">Create or edit a Meal</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="meal.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="fitnowApp.meal.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="meal.type" id="field_type">
                <option value="Breakfast" translate="fitnowApp.MealType.Breakfast">Breakfast</option>
                <option value="Lunch" translate="fitnowApp.MealType.Lunch">Lunch</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="fitnowApp.meal.product" for="field_product">product</label>
            <select class="form-control" id="field_product" multiple name="product" ng-model="meal.products" ng-options="product as product.name for product in products track by product.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
