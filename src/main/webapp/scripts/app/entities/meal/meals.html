<div>
    <h2 translate="fitnowApp.meal.home.title">Meals</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="meal.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="fitnowApp.meal.home.createLabel">Create new Meal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="fitnowApp.meal.type">Type</span></th>
                    <th><span translate="fitnowApp.meal.product">product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meal in meals track by meal.id">
                    <td><a ui-sref="meal.detail({id:meal.id})">{{meal.id}}</a></td>
                    <td translate="{{'fitnowApp.MealType.' + meal.type}}">{{meal.type}}</td>
                    <td>
                        <span ng-repeat="product in meal.products">
                            <a class="form-control-static" ui-sref="product.detail({id: {{product.id}}})">{{product.name}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="meal.detail({id:meal.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meal.edit({id:meal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="meal.delete({id:meal.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
