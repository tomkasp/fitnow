
<div>
    <h2><span translate="fitnowApp.meal.detail.title">Meal</span> {{meal.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="fitnowApp.meal.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'fitnowApp.MealType.' + meal.type}}">{{meal.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="fitnowApp.meal.product">product</span>
                </td>
                <td>
                    <span ng-repeat="product in meal.products">
                        <a class="form-control-static" ui-sref="product.detail({id: {{product.id}}})">{{product.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
