<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in to get in touch</strong>
        </div>
        <form name="form" class="form-validation" ng-submit="login($event)">

            <div class="text-danger wrapper text-center" ng-show="authenticationError"
                 translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input id="username" class="form-control no-border" ng-model="username" required>
                </div>
                <div class="list-group-item">
                    <input id="password" type="password" placeholder="Password" class="form-control no-border"
                           ng-model="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()"
                    ng-disabled='form.$invalid'>Log in
            </button>
            <div class="line line-dashed"></div>
            <p class="text-center" translate="login.form.facebook">
                <small>Or login with Facebook</small>
            </p>
            <jh-socialmy type='block' external-account-provider="'facebook'">facebook</jh-socialmy>

            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Do not have an account?</small>
            </p>
            <a ui-sref="app.register" class="btn btn-lg btn-default btn-block">Create an account</a>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
