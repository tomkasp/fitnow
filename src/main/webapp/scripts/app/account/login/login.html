<div>
    <span translate="header.navbar.UPLOAD">New</span> </span>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 translate="login.title">Sign in</h1>

            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username" translate="global.form.username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span translate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" translate="login.form.button">Sign in</button>
            </form>

            <form action="/connect/facebook" method="POST">
                <input type="hidden" name="scope" value="user_posts" />
            <!--<form  role="form" ng-submit="facebookLogin($event)">-->
                <!--<input type="hidden" name="scope" value="user_posts" />-->
                <div class="formInfo">
                    <p>You aren't connected to Facebook yet. Click the button to connect this application with your Facebook account.</p>
                </div>
                <p><button type="submit">Connect to Facebook</button></p>
            </form>


            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="#/reset/request" translate="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning" translate="global.messages.info.register">
                You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>
            </div>
            <div class="col-md-4">
                <jh-socialmy type='block' external-account-provider="'facebook'">facebook</jh-socialmy>
            </div>
        </div>
    </div>
</div>
