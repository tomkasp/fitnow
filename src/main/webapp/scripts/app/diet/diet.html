<div class="bg-light lter b-b wrapper-md">
    <h1 translate="diet.FORM.title" class="m-n font-thin h3">Diet Information</h1>
</div>
<div class="wrapper-md">
    <tabset class="tab-container" ng-init="steps={percent:20, step1:true, step2:false, step3:false}">
        <tab heading="Step 1" active="steps.step1" select="steps.percent=10">
            <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
            <h4>Validate Form</h4>

            <form name="step1" class="form-validation">
                <p class="m-t" translate="diet.FORM.birthdate">Birth date</p>

                <div class="input-group w-md">
                    <input type="text" class="form-control" datepicker-popup="{{vm.format}}" ng-model="vm.dt" is-open="vm.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                <p class="m-t" translate="diet.FORM.sex">Sex</p>

                <div>
                    <label class="checkbox-inline i-checks">
                        <input type="radio" name="male" value="0" ng-model="vm.userProfile.sex">
                        <i></i>
                        Male
                    </label>
                    <label class="checkbox-inline  i-checks">
                        <input type="radio" name="female" value="1" ng-model="vm.userProfile.sex" checked>
                        <i></i>
                        Female
                    </label>
                </div>

                <p class="m-t" translate="diet.FORM.height">Height</p>
                <input type="number" name="height" min="10" max="400">

                <p class="m-t" translate="diet.FORM.dailyactivity">Daily Activity</p>
                <select name="dailyActivity" class="form-control"
                        ng-options="option.name for option in vm.dailyActivityOptions track by option.id"
                        ng-model="vm.userProfile.dailyActivity">
                </select>

                <p class="m-t" name="wakeuphours" translate="diet.FORM.wakeuphours">Godziny wstawania</p>
                <input type="text" ui-jq="slider" class="slider form-control" value="" data-slider-min="0" data-slider-max="13" data-slider-step="1" data-slider-value="[6,8]">

                <p class="m-t" name="workhours" translate="diet.FORM.workhours">Godziny pracy</p>
                <input type="text" ui-jq="slider" class="slider form-control" value="" data-slider-min="6" data-slider-max="22" data-slider-step="1" data-slider-value="[8,16]">

                <!--<p>Your email:</p>-->
                <!--<input type="email" name="email" class="form-control" ng-model="email" required ng-change="step1.email.$valid ? (steps.percent=30) : (steps.percent=20)">-->

                <!--<p class="m-t">Your website:</p>-->
                <!--<input type="url" name="url" placeholder="http://" class="form-control" ng-model="website" required>-->

                <div class="m-t m-b">
                    <button type="submit" ng-disabled="step1.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Next</button>
                </div>
            </form>
        </tab>
        <tab heading="Step 2" disabled="step1.$invalid" active="steps.step2" select="steps.percent=30">
            <form name="step2" class="form-validation form-horizontal">
                <p class="m-b">Continue the next step</p>
                <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Inline checkboxes</label>

                    <div class="col-sm-10">
                        <label class="checkbox-inline i-checks">
                            <input type="checkbox" value="option1"><i></i> a
                        </label>
                        <label class="checkbox-inline i-checks">
                            <input type="checkbox" value="option2"><i></i> b
                        </label>
                        <label class="checkbox-inline i-checks">
                            <input type="checkbox" value="option3"><i></i> c
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Inline checkboxes</label>

                    <div class="col-sm-10">
                        <label class="checkbox-inline i-checks">
                            <input type="checkbox" value="option1"><i></i> a
                        </label>
                        <label class="checkbox-inline i-checks">
                            <input type="checkbox" value="option2"><i></i> b
                        </label>
                        <label class="checkbox-inline i-checks">
                            <input type="checkbox" value="option3"><i></i> c
                        </label>
                    </div>
                </div>

                <!--<p>Your age:</p>-->
                <!--<input type="number" name="age" class="form-control" ng-model="age" required>-->

                <div class="form-group m-t m-b">
                    <div class="col-sm-4 col-sm-offset-0">
                        <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step1=true">Prev</button>
                        <button type="submit" ng-disabled="step2.$invalid" class="btn btn-default btn-rounded" ng-click="steps.step3=true">Next</button>
                    </div>
                </div>
            </form>
        </tab>
        <tab heading="Step 3" disabled="step2.$invalid" active="steps.step3" select="steps.percent=60">
            <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>

            <p class="m-t" translate="diet.FORM.allergy">Allergy</p>

            <div class="m-t">
                <label class="checkbox-inline i-checks">
                    <input type="radio" name="yes" value="0" ng-model="vm.userProfile.sex">
                    <i></i>
                    Yes
                </label>
                <label class="checkbox-inline  i-checks">
                    <input type="radio" name="no" value="1" ng-model="vm.userProfile.sex" checked>
                    <i></i>
                    No
                </label>
            </div>

            <p class="m-t" translate="diet.FORM.intolerance">Intolerance</p>

            <div class="m-t">
                <label class="checkbox-inline i-checks">
                    <input type="radio" name="intoleranceYes" value="0" ng-model="vm.intolerance">
                    <i></i>
                    Yes
                </label>
                <label class="checkbox-inline  i-checks">
                    <input type="radio" name="intoleranceNo" value="1" ng-model="vm.intolerance" checked>
                    <i></i>
                    No
                </label>
            </div>

            <div ui-jq="wysiwyg" class="form-control m-t" ng-show="vm.intolerance==0" style="overflow:scroll;height:100px;max-height:200px">
                &hellip;
            </div>

            <p class="m-t" translate="diet.FORM.favorite">Favorite</p>
            <div ui-jq="wysiwyg" class="form-control m-t" style="overflow:scroll;height:100px;max-height:200px">
                &hellip;
            </div>

            <p class="m-t" translate="diet.FORM.soup">Soup</p>
            <div class="m-t">
                <label class="checkbox-inline i-checks">
                    <input type="radio" name="soupYes" value="0" ng-model="vm.soup">
                    <i></i>
                    Yes
                </label>
                <label class="checkbox-inline  i-checks">
                    <input type="radio" name="soupNo" value="1" ng-model="vm.soup" checked>
                    <i></i>
                    No
                </label>
            </div>

            <p class="m-t" translate="diet.FORM.exclusions">Exclusions</p>
            <div ui-jq="wysiwyg" class="form-control m-t" style="overflow:scroll;height:100px;max-height:200px">
                &hellip;
            </div>

            <p class="m-t" translate="diet.FORM.info">Info</p>
            <div ui-jq="wysiwyg" class="form-control m-t" style="overflow:scroll;height:100px;max-height:200px">
                &hellip;
            </div>

            <div class="m-t m-b">
                <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step2=true">Prev</button>
                <button type="button" class="btn btn-default btn-rounded" ng-click="steps.percent=100">Click me to Finish</button>
            </div>
        </tab>
    </tabset>
</div>
