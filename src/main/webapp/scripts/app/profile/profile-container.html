<div class="wrapper-md" ng-init="app.settings.container = false;">

    <div class="col">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div style="background:url(assets/img/c4.jpg) center center; background-size:cover">
                        <div class="wrapper-lg bg-white-opacity">
                            <div class="row m-t">
                                <a href class="thumb-lg pull-left m-r">
                                    <img src="assets/img/a0.jpg" class="img-circle">
                                </a>

                                <div class="clear m-b">
                                    <div class="m-b m-t-sm">
                                        <span class="h3 text-black">John.Smith</span>
                                        <small class="m-l">London, UK</small>
                                    </div>
                                    <p class="m-b">
                                        <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-twitter"></i></a>
                                        <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-facebook"></i></a>
                                        <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-google-plus"></i></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--////////////////Youtube video///////////-->
                <div class="panel b-a">
                    <div class="panel-heading font-bold">
                        <span class="text-lt">Information video
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe src="https://www.youtube.com/embed/_LUfA4Yo1Ws" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <!--////////////////END Youtube video///////////-->

                <!--////////////////SIZES///////////-->
                <div ui-view="bodysizes"></div>

                <!--///////////////END SIZEZ///////////////// -->


                <div class="panel wrapper" ng-controller="FlotChartDemoCtrl">
                    <div class="panel panel-default">
                        <div class="panel-heading font-bold">Waist</div>
                        <div class="panel-body">
                            <div ui-jq="plot" ui-options="
              [
                { data: {{d}}, points: { show: true, radius: 6}, splines: { show: true, tension: 0.45, lineWidth: 5, fill: 0 } }
              ],
              {
                colors: ['{{app.color.info}}'],
                series: { shadowSize: 3 },
                xaxis:{
                  font: { color: '#ccc' },
                  position: 'bottom',
                  ticks: [
                    [ 1, 'Jan' ], [ 2, 'Feb' ], [ 3, 'Mar' ], [ 4, 'Apr' ], [ 5, 'May' ], [ 6, 'Jun' ], [ 7, 'Jul' ], [ 8, 'Aug' ], [ 9, 'Sep' ], [ 10, 'Oct' ], [ 11, 'Nov' ], [ 12, 'Dec' ]
                  ]
                },
                yaxis:{ font: { color: '#ccc' } },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                tooltip: true,
                tooltipOpts: { content: '%x.1 is %y.4',  defaultTheme: false, shifts: { x: 0, y: 20 } }
              }
            " style="height:240px" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--////////////////BMR CALCULATION FORM//////////////////////////-->


            <div class="col-sm-8" ui-view="profile">

            </div>
            <!--//////////////////////END OF BMR CALCULATION FORM//////////////////////////////-->
        </div>
    </div>
</div>
