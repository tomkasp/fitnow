<div class="wrapper-md" ng-init="app.settings.container = false;">

    <div class="col">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div style="background:url(assets/img/c4.jpg) center center; background-size:cover">
                        <div class="wrapper-lg bg-white-opacity">
                            <div class="row m-t">
                                <a href class="thumb-lg pull-left m-r">
                                    <img src="assets/img/a0.jpg" class="img-circle">
                                </a>

                                <div class="clear m-b">
                                    <div class="m-b m-t-sm">
                                        <span class="h3 text-black">John.Smith</span>
                                        <small class="m-l">London, UK</small>
                                    </div>
                                    <p class="m-b">
                                        <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-twitter"></i></a>
                                        <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-facebook"></i></a>
                                        <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-google-plus"></i></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel b-a">
                    <div class="panel-heading font-bold">
                        <span class="text-lt">Information video
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe src="https://www.youtube.com/embed/_LUfA4Yo1Ws" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <div class="panel wrapper" ng-controller="FlotChartDemoCtrl">
                    <label class="i-switch bg-warning pull-right" ng-init="showSpline=true">
                        <input type="checkbox" ng-model="showSpline">
                        <i></i>
                    </label>
                    <h4 class="font-thin m-t-none m-b text-muted">Latest Campaign</h4>

                    <div ui-jq="plot" ui-refresh="showSpline" ui-options="
              [
                { data: {{d0_1}}, label:'TV', points: { show: true, radius: 1}, splines: { show: true, tension: 0.4, lineWidth: 1, fill: 0.8 } },
                { data: {{d0_2}}, label:'Mag', points: { show: true, radius: 1}, splines: { show: true, tension: 0.4, lineWidth: 1, fill: 0.8 } }
              ],
              {
                colors: ['{{app.color.info}}', '{{app.color.primary}}'],
                series: { shadowSize: 3 },
                xaxis:{ font: { color: '#a1a7ac' } },
                yaxis:{ font: { color: '#a1a7ac' }, max:20 },
                grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#dce5ec' },
                tooltip: true,
                tooltipOpts: { content: 'Visits of %x.1 is %y.4',  defaultTheme: false, shifts: { x: 10, y: -25 } }
              }
            " style="height:246px">
                    </div>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="panel b-a">
                    <div class="panel-heading font-bold">Your daily calories need (BMR):</div>

                    <img src="assets/img/couple.png" class="img-full">

                    <div class="panel-body">
                        <div class="panel-body">
                            <form class="bs-example form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-5 control-label" style="font-size: 20px">Sex</label>

                                    <div class="col-lg-7">
                                        <label class="checkbox-inline i-checks">
                                            <input type="radio" name="a" value="option1">
                                            <i></i>
                                            Male
                                        </label>
                                        <label class="checkbox-inline  i-checks">
                                            <input type="radio" name="a" value="option2" checked>
                                            <i></i>
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-5 control-label" style="font-size: 20px">Goal</label>

                                    <div class="col-lg-7">
                                        <div class="col-lg-5">
                                            <select name="account" class="form-control">
                                                <option>loose waight</option>
                                                <option>gain muslces</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-5 control-label" style="font-size: 20px">Body weight</label>

                                    <div class="col-lg-7">
                                        <div class="col-lg-5"><input type="number" class="form-control" placeholder="weight"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-5 control-label" style="font-size: 20px">Age</label>

                                    <div class="col-lg-7">
                                        <div class="col-lg-5"><input type="number" class="form-control" placeholder="age"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-5 control-label" style="font-size: 20px">Height</label>

                                    <div class="col-lg-7">
                                        <div class="col-lg-5">
                                            <input type="number" class="form-control" placeholder="height">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-offset-5 col-lg-10">
                                        <div class="col-lg-5">
                                            <button type="submit" class="btn btn-lg btn-success">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <form class="bs-example form-horizontal">
                            <div class="wrapper-lg text-center">
                                <h3 class="m-t-none"><p>Your total callories demend is: <a class="text-success font-bold"> 2512 kcal/per day</a></p></h3>
                                <div class="form-group ">
                                    <div class="col-lg-offset-2"><label class="col-lg-4 control-label">
                                        <h4>I want to loose</h4>
                                    </label>

                                        <div class="col-lg-8 w-md">
                                            <select name="account" class="form-control input-lg">
                                                <option>kg per week</option>
                                                <option>option 2</option>
                                                <option>option 3</option>
                                                <option>option 4</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h3><p>Your calories deficit is <a class="text-success font-bold">500 kcal/per day</a> kcal
                                        <br><br>
                                        Your daily calories demand<br>
                                        before exercise is <a class="text-success font-bold"> 2010 kcal/per day</a></p></h3>
                                </div>
                                <button type="submit" class="btn  btn-success btn-lg">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
