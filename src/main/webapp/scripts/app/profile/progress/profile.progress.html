    <div class="list-group-item text-center">

            <div class="col-sm-6 b-r">

            </div>

</div>

    <div class="panel">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                        Nutrition goals
                    </div>
                    <div class="panel-body text-center">
                        <h4>
                            <small>last</small>
                            24
                            <small> hrs</small>
                        </h4>
                        <small class="text-muted block">yesterday: 20%</small>
                        <div class="inline">
                            <div ui-jq="easyPieChart" ui-options="{
                      percent: 25,
                      lineWidth: 10,
                      trackColor: '#e8eff0',
                      barColor: '#27c24c',
                      scaleColor: '#e8eff0',
                      size: 188,
                      lineCap: 'butt',
                      animate: 1000
                    }">
                                <div>
                                    <span class="h2 m-l-sm step">25</span>%
                                    <div class="text text-sm">today</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                        Training goals
                    </div>
                    <div class="panel-body text-center">
                        <h4>
                            <small>last</small>
                            24
                            <small> hrs</small>
                        </h4>
                        <small class="text-muted block">yesterday: 20%</small>
                        <div class="inline">
                            <div ui-jq="easyPieChart" ui-options="{
                      percent: 25,
                      lineWidth: 10,
                      trackColor: '#e8eff0',
                      barColor: '#23b7e5',
                      scaleColor: '#e8eff0',
                      size: 188,
                      lineCap: 'butt',
                      animate: 1000
                    }">
                                <div>
                                    <span class="h2 m-l-sm step">25</span>%
                                    <div class="text text-sm">today</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
